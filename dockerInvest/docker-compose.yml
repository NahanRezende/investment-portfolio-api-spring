version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: investment-postgres
    environment:
      POSTGRES_DB: investment_db
      POSTGRES_USER: investment_user
      POSTGRES_PASSWORD: investment_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U investment_user -d investment_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - investment-network

  app:
    build:
      context: ..
      dockerfile: dockerInvest/Dockerfile
    container_name: investment-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/investment_db
      SPRING_DATASOURCE_USERNAME: investment_user
      SPRING_DATASOURCE_PASSWORD: investment_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "3000:3000"
    volumes:
      - ../logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/investments/summary"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - investment-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: investment-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fintech.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - investment-network

networks:
  investment-network:
    driver: bridge

volumes:
  postgres_data:
